<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 GreenLife Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4, #f8fafc);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .eco-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 10px 30px -10px rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .eco-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>

<body class="container py-5">
    <h1 class="text-center mb-4 text-success">🎁 GreenLife Rewards</h1>
    <p class="text-center mb-5 text-muted">Earn eco-points and unlock exciting rewards!</p>

    <div class="row g-4">
        {% for reward in rewards %}
        <div class="col-md-6 col-lg-3">
            <div class="eco-card p-4 h-100 text-center">
                <h3 class="text-success">{{ reward.tier }}</h3>
                <p class="fw-bold">{{ reward.points }} Points</p>
                <p>{{ reward.reward }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-success btn-lg">⬅ Back to Home</a>
        <a href="/leaderboard" class="btn btn-outline-success btn-lg">🏆 View Leaderboard</a>
    </div>
</body>

</html>
