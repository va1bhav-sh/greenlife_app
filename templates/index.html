<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>‚ôªÔ∏è GreenLife - Log Your Recycling</title>
    <meta name="description" content="Track your recycling impact with GreenLife - an eco-friendly recycling logger">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --eco-primary: #22c55e;
            --eco-secondary: #16a34a;
            --eco-accent: #10b981;
            --eco-light: #f0fdf4;
            --eco-dark: #15803d;
            --eco-muted: #6b7280;
        }

        body {
            background: linear-gradient(135deg, var(--eco-light) 0%, #f8fafc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .eco-gradient {
            background: linear-gradient(135deg, var(--eco-primary), var(--eco-accent));
        }

        .eco-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 10px 30px -10px rgba(34, 197, 94, 0.2);
        }

        .eco-btn-primary {
            background: linear-gradient(135deg, var(--eco-primary), var(--eco-accent));
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .eco-btn-primary:hover {
            background: linear-gradient(135deg, var(--eco-accent), var(--eco-primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
            color: white;
        }

        .eco-btn-outline {
            border: 2px solid var(--eco-primary);
            color: var(--eco-primary);
            background: transparent;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .eco-btn-outline:hover {
            background: var(--eco-primary);
            color: white;
            transform: translateY(-1px);
        }

        .eco-btn-outline.accent {
            border-color: var(--eco-accent);
            color: var(--eco-accent);
        }

        .eco-btn-outline.accent:hover {
            background: var(--eco-accent);
            color: white;
        }

        .form-control:focus {
            border-color: var(--eco-primary);
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        .form-select:focus {
            border-color: var(--eco-primary);
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        .eco-title {
            color: var(--eco-dark);
            font-weight: 700;
        }

        .eco-subtitle {
            color: var(--eco-muted);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4 py-md-5">
        <div class="text-center mb-5">
            <h1 class="display-4 eco-title mb-2">‚ôªÔ∏è GreenLife</h1>
            <p class="lead eco-subtitle">Log Your Recycling</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card eco-card border-0 rounded-4 mb-4">
                    <div class="card-header text-center py-4 bg-transparent border-0">

                    </div>

                    <div class="card-body px-4 pb-4">
                        <form id="recyclingForm" class="needs-validation" novalidate method="post">
                            <div class="mb-4">
                                <label for="name" class="form-label fw-medium eco-title">Your Name</label>

                            <div class="mb-4">

                                <select class="form-select form-select-lg" id="item" name="item" required>
                                    <option value="">Select item type</option>
                                    <option value="Plastic Bottles">Plastic Bottles</option>
                                    <option value="Cardboard">Cardboard</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Metal">Metal</option>

                                    <option value="E-Waste">E-Waste</option>
                                </select>
                                <div class="invalid-feedback">Please select an item type.</div>
                            </div>

                            <div class="mb-4">
                                <label for="quantity" class="form-label fw-medium eco-title">Quantity</label>
                                <input type="number" class="form-control form-control-lg" id="quantity" name="quantity"

                                <div class="invalid-feedback">Please enter a valid quantity.</div>

                            <button type="submit" class="btn btn-lg eco-btn-primary w-100 py-3">

                        </form>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <a href="/leaderboard" class="btn btn-lg eco-btn-outline w-100 py-3">
                            üèÜ View Leaderboard
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="/rewards" class="btn btn-lg eco-btn-outline accent w-100 py-3">
                            üéÅ View Rewards

                    </div>

            </div>

    </div>
        <!-- üß† AI Waste Recognition Section -->
    <div class="container text-center mt-5">
        <div class="card eco-card border-0 rounded-4 mb-4">
            <div class="card-header bg-transparent border-0 py-3">
                <h2 class="h4 eco-title mb-1">üß† AI Waste Recognition</h2>
                <p class="text-muted mb-0">Upload an image to detect the waste type using AI</p>
            </div>
            <div class="card-body">
                <div class="card-body">
  <!-- üìÅ Upload Image Option -->
  <input type="file" id="imageInput" accept="image/*" class="form-control mb-3">
  <img id="preview" style="max-width:250px; display:none;" class="rounded shadow-sm mb-3" />
  <div id="aiResult" class="fw-bold eco-title"></div>

  <!-- üé• CAMERA FEATURE START -->
  <div class="mt-3" id="cameraBlock">
    <div class="d-flex justify-content-center gap-2">
      <button id="useCamera" class="btn btn-outline-secondary">üé• Use Camera</button>
      <button id="captureBtn" class="btn btn-success" style="display:none;">üì∏ Capture</button>

    </div>

    <div class="mt-3 text-center">
      <video id="video" autoplay playsinline style="max-width:300px; display:none; border-radius:8px;"></video>
      <canvas id="captureCanvas" width="320" height="240" style="display:none;"></canvas>

  </div>
  <!-- üé• CAMERA FEATURE END -->
</div>

            </div>
        </div>
    </div>

    <script>

resultDiv.innerHTML = `

    <p class="mb-2">üóëÔ∏è Detected: <strong class="text-success">${top.className}</strong></p>
    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
           role="progressbar"

          // ---------------- CAMERA FEATURE ----------------
  const useCameraBtn = document.getElementById('useCamera');
  const captureBtn = document.getElementById('captureBtn');
  const stopCameraBtn = document.getElementById('stopCamera');
  const video = document.getElementById('video');
  const canvas = document.getElementById('captureCanvas');
  const ctx = canvas.getContext('2d');
  const previewImg = document.getElementById('preview');
  const resultDiv = document.getElementById('aiResult');
  const itemDropdown = document.getElementById('item');

  let stream = null;

  function showCameraUI(enabled) {
    video.style.display = enabled ? 'block' : 'none';
    captureBtn.style.display = enabled ? 'inline-block' : 'none';
    stopCameraBtn.style.display = enabled ? 'inline-block' : 'none';
  }

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
      video.srcObject = stream;
      await video.play();
      showCameraUI(true);
    } catch (err) {
      alert('Please allow camera access or try a different browser.');
      console.error(err);
    }
  }

  function stopCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    showCameraUI(false);
  }

  async function captureAndPredict() {
    if (!model) {
      alert("Model not loaded yet.");
      return;
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    previewImg.src = canvas.toDataURL('image/png');
    previewImg.style.display = 'block';

    const predictions = await model.predict(canvas);
    predictions.sort((a, b) => b.probability - a.probability);
    const top = predictions[0];
    const confidence = (top.probability * 100).toFixed(1);

    resultDiv.innerHTML = `
      <div class="text-center">
        <p class="mb-2">üóëÔ∏è Detected: <strong class="text-success">${top.className}</strong></p>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: ${confidence}%" 
               aria-valuenow="${confidence}" aria-valuemin="0" aria-valuemax="100">
               ${confidence}%
          </div>
        </div>
      </div>
    `;

    // Optional: auto-select matching item in dropdown
    const mapping = {
      'plastic': 'Plastic Bottles',
      'cardboard': 'Cardboard',
      'metal': 'Metal',
      'glass': 'Glass',
      'electronics': 'Electronics',
      'e-waste': 'E-Waste'
    };
    for (const [key, val] of Object.entries(mapping)) {
      if (top.className.toLowerCase().includes(key)) {
        itemDropdown.value = val;
        break;
      }
    }
  }

  useCameraBtn.addEventListener('click', startCamera);
  captureBtn.addEventListener('click', captureAndPredict);
  stopCameraBtn.addEventListener('click', stopCamera);

    </script>
